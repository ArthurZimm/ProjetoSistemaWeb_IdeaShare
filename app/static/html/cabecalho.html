<link rel="stylesheet" href="/static/html/css/cabecalho.css">

<div class="cabecalho">
    <input class="itemCabecalho"  type="button" value="Voltar" onclick="redirecionar(end)">
    <div class="itemprincipal" id="principal" >Idea Share</div>
    <a class="itemCabecalho" href="/home">Menu</a>

</div>

<script>
    const redirecionar = (rota) => {
        window.location.replace(`http://127.0.0.1:5000/${rota}`);
    }

    var valor = document.getElementById("cabecalho");
    end = valor.getAttribute("name");
</script>
